<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="" method="post" class="form-group">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
          >
        </label>

        <label class="form-field" for="age">
          How old are you?
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field" for="start">
          Full date of birth:
          <input
            type="date"
            id="start"
            name="birth-date"
            min="2023-04-01"
            max="2023-12-31"
          >
        </label>

        <label class="form-field">
          <input
            type="checkbox"
            name="terms"
            checked
            required
          >
          I accept the term of the agreement
        </label>
      </fieldset>
    </form>

    <form action="" method="post" class="form-group">
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="Email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="17"
          >
        </label>
      </fieldset>
    </form>

    <form action="" method="post" class="form-group">
      <fieldset>
        <legend>An interesting fact about you!</legend>

        Do you love cats?
        <label class="form-field">
          <input type="radio" name="pets">
          Yes
        </label>

        <label class="form-field">
          <input type="radio" name="pets">
          No
        </label>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input
              type="color"
              id="top"
              name="top"
              value="#000000"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="appt">
            What time do you go to bed?
            <input
              type="time"
              id="appt"
              name="sleep-time"
              min="00:00"
              max="23:59"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="brand" required multiple class = "form-field">
              <option value="" disabled selected>Choose a brand</option>
              <option >BMW</option>
              <option >Audi</option>
              <option >Mercedes</option>
            </select>
          </label>
        </div>

        <label class="form-field">
          How do you rate our work?
          <div>
            <input
              type="range"
              id="rate"
              name="rate"
              min="0"
              max="12"
            >
          </div>
        </label>
      </fieldset>
    </form>

    <form action="" method="post" class="form-group">
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </label>

        <div class="form-field">
          <label for="answer">Would you recomend us?</label>
          <select id="answer" name="answer">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="btn">Sign in</button>
      
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
